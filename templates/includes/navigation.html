<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <nav
          class="navbar navbar-expand-lg  blur blur-rounded top-0 z-index-fixed shadow position-absolute my-3 py-2 start-0 end-0 mx-4">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bolder ms-sm-3"
             href="/" rel="tooltip" title="Designed and Coded by Creative Tim"
             data-placement="bottom">
            Beautiful Task Manager
          </a>
          <button class="navbar-toggler shadow-none ms-2" type="button"
                  data-bs-toggle="collapse" data-bs-target="#navigation"
                  aria-controls="navigation" aria-expanded="false"
                  aria-label="Toggle navigation">
              <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </span>
          </button>
          <div class="collapse navbar-collapse pt-3 pb-2 py-lg-0"
               id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-lg-2 ps-lg-5 w-100">
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link" href="{% url 'task_manager:task-list' %}">All
                  tasks</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link"
                   href="{% url 'task_manager:task-list' %}?my_tasks=True">My
                  tasks</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link" href="{% url 'task_manager:task-list' %}
?is_completed=True&my_tasks=True">Completed</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link" href="{% url 'task_manager:tag-list' %}">Tags</a>
              </li>
              <li class="nav-item dropdown dropdown-hover mx-2">
                <a class="nav-link"
                   href="{% url 'task_manager:type-list' %}">Task types</a>
              </li>
              {% if user.is_authenticated %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url 'task_manager:task-create' %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Create New Task">Create New Task</p>
                  </a>
                </li>&emsp;&emsp;&emsp;
                <li class="nav-item">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url "task_manager:worker-detail" pk=user.id %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Profile">Profile</p>
                  </a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url 'logout' %}">
                    <i class="fa fa-sign-out me-1"></i>
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Logout">Logout</p>
                  </a>
                </li>
              {% else %}
                <li class="nav-item ms-lg-auto">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url "login" %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Login">Login</p>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link nav-link-icon me-2"
                     href="{% url "task_manager:worker-create" %}">
                    <p class="d-inline text-sm z-index-1 font-weight-bold"
                       data-bs-toggle="tooltip" data-bs-placement="bottom"
                       title="Sign Up">Sign Up</p>
                  </a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </div>
  </div>
</div>
