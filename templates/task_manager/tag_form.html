{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h3 class="h1-tag-form">{{ object|yesno:"Update,Create" }} tag</h3>
  <div class="wrapper-tag-form">
    <form class="tag-form" action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-primary">
    </form>
  </div>
{% endblock %}
